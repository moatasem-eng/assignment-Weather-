<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="CSS/mainCss.css">
</head>
<body>
    <section class="app-container vh-100">
        <div class="container px-3 py-5 text-center ">
            <!-- search input -->
            <input type="text" class="w-100 mx-auto rounded-5 py-3 px-4 bg-main-color mb-5 text-white" id="search" placeholder="Find youe location ...">

            <div class="row g-0">
                <!-- today -->
                <div class="item col-md-4 bg-sec-color m-0 rounded-start">
                    <div class="d-flex justify-content-between py-2 px-3 bg-main-color text-light rounded-start" id="today">
                        <p class="my-auto" id="todayDateName">Sunday</p>
                        <span>
                            <span class="my-auto" id="todayDateNumber" >30</span>
                            <span class="my-auto" id="todayDateMonth" >may</span>
                        </span>
                    </div>
                    <div class="item-content text-start px-3 py-3 pt-5 text-light " id="today">
                        <p class="fs-4" id="todayLocation"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="fs-1 fw-bolder">
                                <span id="todayTemp" >20</span>
                                <span><sup>o</sup> C</span>
                            </span>
                            <img id="todayImg" src="#" alt="">
                        </div>
                        <p id="todayText" class="fs-6 text-light-blue ">Sunny</p>
                    </div>
                    <div class="item-footer d-flex text-light p-3"> 
                        <div class="d-flex me-3 ">
                            <!-- cloud -->
                            <i class="fa-solid fa-umbrella"></i>
                            <p id="humidity">20</p>
                        </div>
                        <div class="d-flex me-3">
                            <!-- wind -->
                            <i class="fa-solid fa-wind"></i>
                            <p id="wind">30km/h</p>
                        </div>
                        <div class="d-flex me-3">
                            <!-- compass -->
                            <i class="fa-solid fa-compass"></i>
                            <p id="dirction">east</p>
                        </div>
                    </div>
                </div>
                <!-- today -->
                <!-- tomorrow -->
                <div class="item col-md-4 m-0 bg-main-color">
                    <div class="py-2 text-center bg-sec-color text-light" id="tomorrowDate">
                        <p class="nextDayName my-auto">monday</p>
                    </div>
                    <div class="item-content text-start text-light p-3 text-center pt-5 " id="tomorrow">
                        <img class="nextDayImg" src="#" alt="">
                        <h3>
                            <span class="nextMaxTemp">max</span>
                            <span><sup>o</sup> C</span>
                        </h3>
                        <h5 class="text-secondary">
                            <span class="nextMinTemp">min</span>
                            <span><sup>o</sup> C</span>
                        </h5>
                        <p class="nextDayText fs-6 text-light-blue">partly cloudy</p>
                    </div>

                </div>
                <!-- tomorrow -->
                <!-- after tomorrow -->
                <div class="item col-md-4 m-0 bg-sec-color rounded-end">
                    <div class="py-2 text-center bg-main-color text-light rounded-end" >
                        <p class="nextDayName my-auto">tuesday</p>
                    </div>
                    <div class="item-content text-start text-light p-3 text-center pt-5 " id="tomorrow">
                        <img class="nextDayImg" src="#" alt="">
                        <h3>
                            <span class="nextMaxTemp">max</span>
                            <span><sup>o</sup> C</span>
                        </h3>
                        <h5 class="text-secondary">
                            <span class="nextMinTemp">min</span>
                            <span><sup>o</sup> C</span>
                        </h5>
                        <p class="nextDayText fs-6 text-light-blue">partly cloudy</p>
                    </div>

                </div>
                <!-- after tomorrow -->
            </div>

        </div>
    </section>
    



    
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JS/mainJs.js"></script>
</body>
</html>
